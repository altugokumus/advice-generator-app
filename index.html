<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body onload="getAdvise()">
  <main>
    <h1 style="visibility: hidden;">Random Advice</h1>
    <div class="advice-box">
      <p id="id">ADVICE #</p>
      <h3 id="text">Lorem ipsum dolor, sit amet consectetur orem ipsum dolor, sit amet consectetu adipisicing elit. amet  consec?</h3>
      <img class="divider-desktop" src="images/pattern-divider-desktop.svg" alt="divider">
      <button class="btn"><img src="images/icon-dice.svg" alt="dice"></button>
    </div>
  </main>
  <footer class="footer">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://altugokumus.com/">Altug Okumus</a>.
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
